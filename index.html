<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <!-- Favicon -->
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

        <!--SEO information-->
        <title>Dice game</title>
        <meta name="description" content="Dice games are games that use or incorporate one or more dice as their sole or central component, usually as a random device." />
        <meta name="robots" content="index, follow" />
        <meta name="referrer" content="always" />

        <!--Styles-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link href="style.css" rel="stylesheet">

    </head>
    <body>
        
        <div class="container center">

            <h1>Roll a Dice, collect 20 points!</h1>  
            <h5>(beware of The Cat)</h5> 
            
            <div class="dice-container center">
                <div class="dice center">
                    <h3>Player 1</h3>
                    <img src="images/dice0.png" id="diceOneImg" alt="dice-image">
                    <button id="diceOneButton">ROLL</button>
                    
                    <p id="diceOneRoll"></p>
                    <p id="diceOneScore"></p>
                </div>

                <div class="dice center">
                    <h3>Player 2</h3>
                    <img  src="images/dice0.png" id="diceTwoImg" alt="dice-image">
                    <button id="diceTwoButton">ROLL</button>
                    
                    <p id="diceTwoRoll"></p>
                    <p id="diceTwoScore"></p>
                </div>
            </div>

            <p class="animatedItem" id="pointsAnimation">oh no! your points!</p>

            <p id="winner"></p> 
            <p id="refreshInfo"></p>

        </div>
    <script src="main.js"></script>    
    </body>
</html>
